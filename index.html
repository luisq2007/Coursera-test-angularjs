<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Custom Service</title>
</head>
<body>
  <h1>"check off" shopping List application</h1>

  <!-- LIST #1 - unlimited items -->
  <div id="list1" ng-controller='ToBuyController  as ToBuyController'>
    <h3>To Buy</h3>
    <li ng-repeat="item in ToBuyController.items">
      Buy {{item.quantity}} {{item.name}}
      <button ng-click="ToBuyController.comprado(item)">Bought</button>
    </li>
    <div ng-if="ToBuyController.items.length === 0">Everything is bought!</div>
  </div>
  <div id="list2" ng-controller='AlreadyBoughtController as AlreadyBoughtController'>
    <h3>Already Bought</h3>
    <li ng-repeat="item in AlreadyBoughtController.boughtItems">
      Bought {{item.quantity}} {{item.name}}
    </li>
    <div ng-if="AlreadyBoughtController.boughtItems.length === 0">Nothing bought yet</div>
  </div>
</body>
</html>
